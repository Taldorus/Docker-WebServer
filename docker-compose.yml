version: '3.9'
services:

  apache:
    build: './apache2-php/'
    restart: unless-stopped
    container_name: wds-apache2-php
    ports:
      - 80:8000
      - 443:443
    volumes:
      - ./volumes/www/:/var/www/html
      - ./volumes/apache2/sites-available/:/etc/apache2/sites-available
      - ./volumes/apache2/sites-enabled/:/etc/apache2/sites-enabled
    networks:
      - wds_network

  mysql:
    build: './mysql/'
    restart: unless-stopped
    container_name: wds-mysql
    expose:
      - 3306    
    environment:
      MYSQL_DATABASE: mysql
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbuserpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - 3306:3306   
    volumes:
      - ./volumes/mysql/:/var/lib/mysql/ 
    networks:
      - wds_network

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    container_name: wds-phpmyadmin    
    links: 
      - mysql
    ports:
      - 8000:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1    
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbuserpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - wds_network  
      
networks:
  wds_network:
